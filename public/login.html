<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
  <link rel="stylesheet" href="login.css">
  <script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
</head>
<body>
  <form name="signIn" class="container">
    <div class="btn-container">
      
      <!--
        To enable login with Github/Google setup the following environment variables inside auth/container.json:
          WEDEPLOY_AUTH_GITHUB_CLIENT_ID, WEDEPLOY_AUTH_GITHUB_CLIENT_SECRET
          WEDEPLOY_AUTH_GOOGLE_CLIENT_ID, WEDEPLOY_AUTH_GOOGLE_CLIENT_SECRET
      -->

      <button class="btn btn-social btn-google" type="button" onclick="facbeook();">
        <span class="brand">
          <span class="icon icon-google"></span>
        </span>
        <span class="label">Login with Facebook</span>
      </button>
    </div>

  </form>

  <img class="logo" src="logo.png" width="150" alt="WeDeploy">

  <script>
    var auth = WeDeploy.auth('auth.musicv.wedeploy.io');


    function facbeook(){

      var provider = new auth.provider.Facebook();
      
      provider.setProviderScope("email");
      provider.redirectUri = "http://musicv.wedeploy.io/";
      auth.signInWithRedirect(provider);
    }

  </script>
</body>
</html>
