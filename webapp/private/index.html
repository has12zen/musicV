<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>MusicV</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://designers.hubspot.com/hs-fs/hub/327485/file-2054199286-css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="styles.css" />
	
	
</head>
<body>
	
<a href="#" class="chatbot-trigger chatClosed" id="chatbot-trigger">
    <i class="fa chatIcon" aria-hidden="true"></i>
</a>

<div class="chatbot" id="chatbot" style="z-index: 99999">
    <div class="row nm">
        <div class="col-xs-12 chat">
            <div class="chat-wrapper">
                <div class="message-block">
                </div>
                <div class="message-waiting" style="display: none">
                    <p class="message out">
                        <span class="jumping-dots">
                            <span class="fa fa-circle dot-1" aria-hidden="true"></span>
                            <span class="fa fa-circle dot-2" aria-hidden="true"></span>
                            <span class="fa fa-circle dot-3" aria-hidden="true"></span>
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-xs-12 input-wrapper np">
            <input type="text" class="form-control" placeholder="Escreva a sua mensagem" id="chatbot-input">
            <a href="#" class="send" id="chatbot-send">Enviar</a>
        </div>
    </div>
</div>


<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">MusicV</span>
      <div class="material-icons mdl-badge mdl-badge--overlap onlinePeolple" data-badge="1" id="onlinePeolple">account_box</div>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Add Songs</a>
      <a onclick="loadTabLis();" href="#fixed-tab-2" class="mdl-layout__tab">Next Songs</a>
      <a onclick="loadTabMusic();" href="#fixed-tab-3" class="mdl-layout__tab">Play</a>
      <a onclick="loadTabHis();" href="#fixed-tab-4" class="mdl-layout__tab">History</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
  	<span class="mdl-layout-title">MusicV</span> 
  	<span class="mdl-chip mdl-chip--contact ml10 mr10">
	    <span id="userNameAbrev" class="mdl-chip__contact mdl-color--teal mdl-color-text--white">A</span>
	    <span id="userName" class="mdl-chip__text">Contact Chip</span>
	</span>
  </div>
  <main class="mdl-layout__content">



    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content">
      	<div class="mdl-grid">
		    <div class="mdl-layout-spacer"></div>
		    <div class="mdl-cell mdl-cell--4-col">
			    <div class="box">
				  <div class="container-1">
				      <span class="icon"><i class="fa fa-search"></i></span>
				      <input id="search" type="search" placeholder="Search..." />
				  </div>
				</div>

			<div id="spinner" class="mdl-spinner mdl-js-spinner" style="margin-left: 190px;width: 100px;height: 100px;margin-top: 55px;"></div>

			<div class="demo-list-action mdl-list list"></div>

			<h2 hidden class="Fipa">Alimenta-me, ama-me, nunca me abandones</h2>
		
			<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
			  <div class="mdl-snackbar__text"></div>
			  <button class="mdl-snackbar__action" type="button"></button>
			</div>

		    </div>
		    <div class="mdl-layout-spacer"></div>
		</div>
      </div>
    </section>




    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content">
      	
		<div class="demo-list-action mdl-list listSaved"></div>
	

      </div>
    </section>


    <section class="mdl-layout__tab-panel" id="fixed-tab-3">
      <div class="page-content">
      	<div class="mdl-grid">
		    <div class="mdl-layout-spacer"></div>
		    <div class="mdl-cell mdl-cell--4-col">

		    	<div id="player"></div>


		    </div>
		  <div class="mdl-layout-spacer">
		  	<div class="mdl-badge mdl-badge--overlap" data-badge="0" style="width: 40px;margin-top: 18px;">
				<img class="likeMusic" playedDate="" likes="" id="" value="" urlThumbnill="" title="" description="" 
				onclick="addLike(this)" class="likeButton" style="width: 38px;cursor:pointer;" 
				src="http://musicv.wedeploy.io/images/like.png" border="0" alt="">
			</div>
		  </div>
		</div>
      </div>
    </section>


     <section class="mdl-layout__tab-panel" id="fixed-tab-4">
      <div class="page-content">
      	
		<div class="demo-list-action mdl-list listHistory"></div>
		<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
			  <div class="mdl-snackbar__text"></div>
			  <button class="mdl-snackbar__action" type="button"></button>
			</div>

      </div>
    </section>


  </main>
</div>

<script src="/socket.io/socket.io.js"></script>
	<script src="jquery-3.1.1.min.js"></script>
	<script src="https://cdn.wedeploy.com/api/2.3.1/wedeploy.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="http://www.youtube.com/player_api"></script>
	<script src="index.js"></script>
	<script src="list.js"></script>
	<script src="music.js"></script>
	<script src="history.js"></script>
	<script src="chatbot.js"></script>
	<script src="top.js"></script>	
	<script src="libs.js"></script>	
	<script src="plugins.js"></script>
	<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	
	</body>
</html>
