<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
</head>
<body>


<div class="page-content">
        <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--4-col">

          <button onclick="facbeook();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Facebook Login
          </button>
          <button onclick="google();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Google Login
          </button>
          <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>


        </div>
      <div class="mdl-layout-spacer">
      </div>
    </div>
      </div>

  <script>
    var auth = WeDeploy.auth('auth.musicv.wedeploy.io');


    function facbeook(){

      var provider = new auth.provider.Facebook();
      
      provider.setProviderScope("email");
      auth.signInWithRedirect(provider);
    }

    function google(){
      var googleProvider = new auth.provider.Google();
      googleProvider.setProviderScope('email');
      auth.signInWithRedirect(googleProvider);
    }
    
    auth.onSignIn(function(user) {
			window.location = "http://musicv.wedeploy.io";
		});

  </script>
</body>
</html>
