<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
  <script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
</head>
<body>


<div class="page-content">
        <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--4-col">

          <button onclick="facbeook();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Facebook Login
          </button>


        </div>
      <div class="mdl-layout-spacer">
      </div>
    </div>
      </div>

  <script>
    var auth = WeDeploy.auth('auth.musicv.wedeploy.io');


    function facbeook(){

      var provider = new auth.provider.Facebook();
      
      provider.setProviderScope("email");
      provider.redirectUri = "http://musicv.wedeploy.io/";
      auth.signInWithRedirect(provider);
    }

  </script>
</body>
</html>
